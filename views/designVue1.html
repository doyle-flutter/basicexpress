<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue++</title>
    <!-- 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Reset */
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            list-style: none;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="nav" v-bind:style="wrapperStyleObj">
        <div id="navStyleObj" v-bind:style="navStyleObj">
            <img v-bind:src="logo" v-bind:style="logoStyleObj" alt="로고">
            <ul v-bind:style="navMenusStyleObj">
                <li v-bind:style="navMenusItemStyleObj" v-for="i in menus">
                    <a href="" v-bind:style=""><p>{{i}}</p></a>
                </li>
            </ul>
        </div>
    </div>
    <div id="rollingSection" >
        <img v-for="(i, index) in imgs" :src="i" :alt="index" :style='rollingImgsCss' :class="index" />
    </div>
    <div id="contentSection" v-bind:style='contentSectionStyle'>
        
        <div id="menuSection"></div>
        <div id="detailSection"></div>
        <div style="height: 500px; background-color:red;"></div>
        <div id="locationSection"></div>
        <div id="bnSection"></div>
        <div id="questionSection"></div>
    </div>
    <div id="aside"></div>
    <div id="footer"></div>

    <script>
        let contentSection = new Vue({
            el: '#contentSection',
            data: {
                'contentSectionStyle':{
                    paddingLeft: '30px',
                    paddingRight: '30px',
                }
            }
        });

        // Nav
        let navComponent = new Vue({
            el: '#nav',
            data: {
                'logo' : 'https://cdn.pixabay.com/photo/2020/08/29/08/31/woman-5526483__480.jpg',
                'menus' : ['소개', '메뉴', '매장', '소식'],
                'etc':'',
                'wrapperStyleObj' : {
                    width: '100%',
                    height: '60px',
                },
                'navStyleObj' : {
                    position: 'fixed',
                    top: 0,
                    left: 0,
                    right: 0,
                    height: '60px',
                    backgroundColor: 'white',
                    paddingLeft: '30px',
                    paddingRight: '30px',
                    fontSize: '0'
                },
                'logoStyleObj': {
                    height: '60px',
                    position: 'relative',
                    verticalAlign: 'top',
                },
                'navMenusStyleObj':{
                    display: 'inline-block',
                    height: '60px',
                    lineHeight: '60px',
                },
                'navMenusItemStyleObj': {
                    display: 'inline-block',
                    marginLeft: '10px',
                    marginRight: '10px', 
                    fontSize: '1rem'
                }
            },
        });

        let rollingSection = new Vue({
            el: '#rollingSection',
            data:{
                imgs: [
                    "https://cdn.pixabay.com/photo/2020/04/16/11/41/waterfall-5050298__480.jpg",
                    "https://cdn.pixabay.com/photo/2018/07/23/01/01/elephant-3555882__480.jpg",
                    "https://cdn.pixabay.com/photo/2019/11/10/11/33/portrait-4615580__480.jpg"
                ],
                currentIndex: 0,
                rollingImgsCss: {
                    width: '100%',
                    height: '200px',
                },
                rollingImgsHide: {
                    display: 'none',
                },
                roolingImgsView: function(){
                    
                }
                
            },
            methods: {

            },
            computed:{

            }
        });
    </script>
    
</body>
</html>
